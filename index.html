<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="screen-container"><span id="first-number" style="font-size: smaller;"></span><span id="operator"></span><br><span id="second-number"></span></div>
            <div id="button-container">
                <div class="btn" id="number-7">7</div>
                <div class="btn" id="number-8">8</div>
                <div class="btn" id="number-9">9</div>
                <div class="btn operator-background" id="operator-/">/</div>
                <div class="btn" id="number-4">4</div>
                <div class="btn" id="number-5">5</div>
                <div class="btn" id="number-6">6</div>
                <div class="btn operator-background" id="operator-*">*</div>
                <div class="btn" id="number-1">1</div>
                <div class="btn" id="number-2">2</div>
                <div class="btn" id="number-3">3</div>
                <div class="btn operator-background" id="operator--">-</div>
                <div class="btn" style="background-color: yellow;" id="calculate-btn">=</div>
                <div class="btn" id="number-0">0</div>
                <div class="btn" style="background-color: red;color: white;" id="clear-btn">C</div>
                <div class="btn operator-background" id="operator-+">+</div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
