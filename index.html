<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <div id="screen-container">123124</div>
            <div id="button-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn operator-background">/</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator-background">*</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn operator-background">-</div>
                <div class="btn" style="background-color: red;color: white;">C</div>
                <div class="btn">0</div>
                <div class="btn" style="background-color: red;color: white;"><i class="material-icons">backspace</i></div>
                <div class="btn operator-background">+</div>
            </div>
        </div>
        <div id="operators"></div>
    </main>
</body>
</html>
